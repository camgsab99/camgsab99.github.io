<!DOCTYPE html>
<html>
<head>
<script
src=""https://code.jquery.com/jquery-3.3.1.min.js"">
</script>
<script
src=""https://unpkg.com/jquery.terminal/js/query.terminal.min.js"">
</script>
<link rel="stylesheet"
href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css">
</head>
<body>
  <script>
    $('body').terminal({
      hello: function(what) {
        this.echo('Hello, ' + what + '. Welcome to this terminal.');
      }
    }, {
      greetings: 'My first terminal',
    });
  </script>
</body>
</html>
